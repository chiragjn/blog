{% extends "base.html" %}
{% block title %}Authors{% endblock %}
{% block header %}<p>Authors</p>{% endblock %}

{% block content %}
<article>
    <div id="article_text">
        <ul>
            {% for author, articles in authors|sort %}
                <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
            {% endfor %}
        </ul>
    </div>
</article>
{% endblock %}
